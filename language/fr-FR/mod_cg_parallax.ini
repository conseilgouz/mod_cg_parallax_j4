CG_XML_DESCRIPTION="<link rel='stylesheet' href='../modules/mod_cg_parallax/css/css_admin.css' type='text/css' /><p style='text-align:left;padding-left:5px;font-size:inherit'>CG Parallax.</p><p>Affichage de vos articles en mode 'one-page' avec une image de fond diff&eacute;rente pour chaque article en utilisant le d&eacute;filement ('scrolling'), chaque section &eacute;tant accessible directement par menu.</p><p>Effets sur les images gr&acirc;ce &agrave; <a href='//vegas.jaysalvat.com/' target='_blank' rel='noopener'>Vegas Backgrounds and Slideshows library</a>.</p>"
